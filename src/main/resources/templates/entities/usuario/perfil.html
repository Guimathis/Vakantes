<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Perfil - Vakantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

<header>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <form th:action="@{'/usuario/salvar/' + ${usuario.id}}" method="post" enctype="multipart/form-data">
                <div class="card-header text-center d-flex flex-column align-items-center gap-2">

                    <!-- Mensagens de feedback -->
                    <div th:if="${mensagem}" class="alert alert-success w-100 text-center" th:text="${mensagem}"></div>
                    <div th:if="${erro}" class="alert alert-danger w-100 text-center" th:text="${erro}"></div>

                    <!-- Imagem do perfil -->
                    <img th:src="${usuario.fotoPerfil != null && !usuario.fotoPerfil.isBlank()} ? @{'/usuario/' + ${usuario.id} + '/foto'} : ${'/images/perfil-vazio.png'}"
                         class="rounded-circle" width="90" height="90" alt="Foto do Usuário">

                    <!-- Upload da imagem -->
                    <div class="input-group mb-3">
                        <label id="labelFoto" class="input-group-text" for="inputFoto" hidden="hidden">Foto de perfil:</label>
                        <input id="inputFoto" type="file" name="imagem" accept="image/*" class="form-control" hidden="hidden">
                    </div>
                </div>

                <div class="card-body">
                    <input type="hidden" th:field="${usuario.id}" th:value="${idUsuario}">

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputNomeCompleto">Nome Completo:</label>
                        <input id="inputNomeCompleto" type="text" class="form-control"
                               th:field="${usuario.nomeCompleto}">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputEmail">Email:</label>
                        <input id="inputEmail" type="email" class="form-control" th:field="${usuario.email}">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputTelefone">Telefone:</label>
                        <input id="inputTelefone" type="text" class="form-control"
                               th:field="${usuario.contato.telefone}">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputEmailContato">Email para Contato:</label>
                        <input id="inputEmailContato" type="email" class="form-control"
                               th:field="${usuario.contato.email}">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputUserRole">Tipo de Usuário:</label>
                        <input id="inputUserRole" type="text" class="form-control" th:field="${usuario.userRole}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 d-flex gap-2 ">
                            <button id="salvarBtn" type="submit" class="btn btn-primary mt-auto" style="display: none;">
                                Salvar
                                Alterações
                            </button>
                            <button id="editarBtn" type="button" class="btn btn-primary mt-auto">Editar</button>
                            <a href="/home/index" class="btn btn-secondary">Voltar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/scripts/registro.js"></script>

</body>
</html>
