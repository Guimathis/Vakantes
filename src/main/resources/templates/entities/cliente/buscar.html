<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1"
     style="padding-top: 15px; padding-bottom: 15px;">
    <div class="col-md-12">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>Lista de Clientes</h3>
            </div>
            <div class="card-body">

                <div th:if="${clientes.empty}">
                    <p>Nenhum cliente cadastrado.</p>
                </div>
                <div th:unless="${clientes.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tipo Pessoa</th>
                                <th>Documento</th>
                                <th>Rua</th>
                                <th>Número</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>CEP</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.nome}"></td>
                                <td th:text="${cliente.tipoPessoa}"></td>
                                <td th:text="${cliente.documento}"></td>
                                <td th:text="${cliente.endereco.rua}"></td>
                                <td th:text="${cliente.endereco.numero}"></td>
                                <td th:text="${cliente.endereco.cidade}"></td>
                                <td th:text="${cliente.endereco.estado}"></td>
                                <td th:text="${cliente.endereco.cep}"></td>
                                <td th:text="${cliente.contato.telefone}"></td>
                                <td>
                                    <a th:href="@{/cliente/buscar/{id}(id=${cliente.id})}"
                                       class="btn btn-primary bi bi-pencil"> Editar</a>
                                    <a th:href="@{/vaga/cadastro/{id}(id=${cliente.id})}"
                                       class="btn btn-success bi bi-plus-lg bi bi-plus-lg"> Vaga</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="/cliente/cadastro" class="btn btn-primary">Cadastrar Novo Cliente</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/scripts/registro.js"></script>
</body>
</html>
