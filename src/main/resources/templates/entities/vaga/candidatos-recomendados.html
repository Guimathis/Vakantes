<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/base :: layout(~{::main})}">
<head>
    <title>Candidatos Recomendados</title>
</head>
<body>
<main>
    <div class="container mt-4 padding-navbar">
        <div class="row">
            <div class="col-md-12">
                <h2>Candidatos Recomendados para a Vaga</h2>
                <div class="card-body">
                    <h3 th:text="${vaga.nome}"></h3>
                    <p th:text="${vaga.descricao}"></p>
                    <div th:insert="~{fragments/mensagemValidacao :: validation}"></div>
                    <div th:if="${#lists.isEmpty(candidatosRecomendados)}" class="alert alert-info">
                        Não foram encontrados candidatos compatíveis com esta vaga.
                    </div>

                    <form th:action="@{/vaga/candidato/existente/{id}(id=${vaga.codigo})}" method="post">
                        <div th:unless="${#lists.isEmpty(candidatosRecomendados)}" class="row">
                            <div th:each="match : ${candidatosRecomendados}" class="col-md-6 mb-4">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <div class="form-check me-2">
                                                <input class="form-check-input" type="checkbox" name="cpfs"
                                                       th:value="${match.candidato.cpf}"
                                                       th:id="'candidato-' + ${match.candidato.cpf}">
                                            </div>
                                            <h5 class="mb-0" th:text="${match.candidato.nomeCandidato}"></h5>
                                        </div>
                                        <span class="badge bg-primary"
                                              th:text="'Pontuação: ' + ${match.pontuacao}"></span>
                                    </div>
                                    <div class="card-body">
                                        <h6>Requisitos Atendidos</h6>
                                        <p th:text="${match.detalhesCompatibilidade.requisitosAtendidos}"></p>

                                        <h6>Requisitos Não Atendidos</h6>
                                        <p th:text="${match.detalhesCompatibilidade.requisitosNaoAtendidos}"></p>

                                        <h6>Modalidade de Trabalho</h6>
                                        <p th:text="${match.detalhesCompatibilidade.modalidade}"></p>

                                        <h6>Compatibilidade Salarial</h6>
                                        <p th:text="${match.detalhesCompatibilidade.salario}"></p>

                                        <h6>Habilidades</h6>
                                        <ul>
                                            <li th:each="habilidade : ${match.candidato.habilidades}"
                                                th:text="${habilidade.nome} + ' - Nível: ' + ${habilidade.nivel}"></li>
                                        </ul>

                                        <div class="mt-3">
                                            <a th:href="@{'/candidato/buscar/' + ${match.candidato.id}}"
                                               class="btn btn-primary">Ver Perfil</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 mb-4" th:unless="${#lists.isEmpty(candidatosRecomendados)}">
                            <button id="btnSelecionaCandidatos" type="submit" class="btn btn-success">Selecionar
                                Candidatos
                            </button>
                            <a th:href="@{/vaga/buscar}" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
