<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar vagas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="d-flex flex-column min-vh-100 padding-navbar">

<header>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1"
     style="padding-top: 15px; padding-bottom: 15px;">
    <div class="col-md-12">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>Lista de Vagas Cadastradas</h3>
            </div>
            <div th:insert="~{fragments/mensagemValidacao :: validation}"></div>
            <div class="card-body">
                <div th:if="${vagas.empty}">
                    <p>Nenhuma vaga cadastrada.</p>
                </div>
                <div th:unless="${vagas.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Nome da vaga:</th>
                                <th>Descrição:</th>
                                <th>Salário:</th>
                                <th>Expira:</th>
                                <th style="width: 290px;">Ações:</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vaga: ${vagas}">
                                <td th:text="${vaga.nome}"/>
                                <td th:text="${vaga.descricao}"/>
                                <td th:text="${vaga.salario}"/>
                                <td th:text="${vaga.data}"/>
                                <td>
                                    <a th:href="@{/vaga/buscar/{codigo}(codigo=${vaga.codigo})}"
                                       class="btn btn-primary">
                                        Editar</a>
                                    <a th:href="@{/vaga/detalhes/{codigo}(codigo=${vaga.codigo})}"
                                       class="btn btn-success bi bi-plus-lg"> Candidato</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="/vaga/cadastro" class="btn btn-primary bi bi-plus-lg"> Nova vaga</a>
                        <a href="/home/index" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
