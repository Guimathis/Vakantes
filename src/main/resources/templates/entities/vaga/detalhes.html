<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Detalhes da Vaga</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 padding-navbar">

<header>
	<div th:insert="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1"
	 style="padding-top: 15px; padding-bottom: 15px;">
	<div class="col-md-12">
		<div class="card shadow-lg">
			<div class="card-header text-center">
				<h3>Detalhes da vaga</h3>
			</div>
			<div class="card-body" th:each="vaga : ${vaga}">
				<p><b>Vaga:</b> <span th:text="${vaga.nome}"></span></p>
				<p><b>Descrição do cargo:</b> <span th:text="${vaga.descricao}"></span></p>
				<p><b>Expira em:</b> <span th:text="${vaga.data}"></span></p>
				<p><b>Salário:</b> R$ <span th:text="${vaga.salario}"></span></p>

				<hr>

				<h3>Cadastrar candidato</h3>
				<div th:insert="~{fragments/mensagemValidacao :: validation}"></div>

				<form method="post" th:object="${candidato}">
					<div class="row">
					<div class="col-md-4 mb-4">
						<label class="form-label"><b>Nome do candidato:</b></label>
						<input type="text" name="nomeCandidato" class="form-control" placeholder="Nome Completo" required>
					</div>
					<div class="col-md-4 mb-4">
						<label  class="form-label"><b>RG:</b></label>
						<input type="text" name="rg" class="form-control" placeholder="Somente números" required>
					</div>
					<div class="col-md-4 mb-4">
						<label class="form-label"><b>E-mail:</b></label>
						<input type="email" name="email" class="form-control" placeholder="email@email.com" required>
					</div>
					</div>
					<button type="submit" class="btn btn-success btn-sm">Adicionar Candidato</button>
				</form>

				<hr>

				<h3>Inscritos</h3>
				<table class="table table-striped table-hover table-responsive">
					<thead>
					<tr>
						<th>Nome do candidato</th>
						<th>RG</th>
						<th>E-mail</th>
						<th>Ações</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="candidato : ${candidatos}">
						<td><span th:text="${candidato.nomeCandidato}"></span></td>
						<td><span th:text="${candidato.rg}"></span></td>
						<td><span th:text="${candidato.email}"></span></td>
						<td>
							<a th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.rg)).build()}" class="btn btn-danger btn-sm">Excluir</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
<script src="/scripts/registro.js"></script>

</body>
</html>
