<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vakantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" >

</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <div th:insert="~{fragments/navbar :: navbar(id=${idUsuario})}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6">
        <div class="card text-center shadow-lg">
            <div class="card-header card-title">
                <h3>Vagas</h3>
            </div>
            <div class="card-body ">
                <p class="card-text">Módulo responsável pelas vagas ofertadas pela agência de RH.</p>
                <div class="d-grid gap-2 justify-content-center align-items-center">
                    <a href="/cliente/buscar" class="btn btn-primary botão-index">Clientes</a>
                    <a href="/vaga/buscar" class="btn btn-primary botão-index">Vagas</a>
                    <a href="#" class="btn btn-primary botão-index">Candidatos</a>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a href="/admin/registro" class="btn btn-primary">Cadastrar Usuário</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
