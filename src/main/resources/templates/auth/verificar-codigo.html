<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código | Vakantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bd-masthead d-flex justify-content-center align-items-center vh-100">
<div class="login-container text-center p-4 rounded shadow-lg" style="max-width: 400px; width: 100%;">
    <img src="/images/logo.png" alt="Login" class="mb-3 img-fluid" style="max-width: 350px;">
    <h3 class="mb-3">Verificação de Código</h3>

    <form th:action="@{/auth/recuperar-senha/verificar}" method="post">
        <div class="mb-3">
            <p>Digite o código de verificação enviado para seu email.</p>
        </div>

        <input type="hidden" name="email" th:value="${email}">

        <div class="mb-3 input-group">
            <label class="input-group-text" for="inputToken">Código</label>
            <input id="inputToken" type="text" class="form-control" name="token" placeholder="Código de 6 dígitos"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Verificar</button>

        <div class="mt-3">
            <div th:insert="~{fragments/mensagemValidacao :: validation}"></div>
        </div>
    </form>

    <p class="mt-3">
        <a href="/auth/recuperar-senha" class="text-decoration-none">Solicitar novo código</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
