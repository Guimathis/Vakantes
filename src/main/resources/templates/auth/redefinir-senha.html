<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Vakantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bd-masthead d-flex justify-content-center align-items-center vh-100">
<div class="login-container text-center p-4 rounded shadow-lg" style="max-width: 400px; width: 100%;">
    <img src="/images/logo.png" alt="Login" class="mb-3 img-fluid" style="max-width: 350px;">
    <h3 class="mb-3">Redefinir Senha</h3>

    <form th:action="@{/auth/recuperar-senha/redefinir}" method="post">
        <div class="mb-3">
            <p>Digite sua nova senha.</p>
        </div>

        <input type="hidden" name="email" th:value="${email}">
        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-3 input-group">
            <label class="input-group-text" for="inputNovaSenha">Nova Senha</label>
            <input id="inputNovaSenha" type="password" class="form-control" name="novaSenha" placeholder="Nova senha"
                   required>
        </div>

        <div class="mb-3 input-group">
            <label class="input-group-text" for="inputConfirmarSenha">Confirmar</label>
            <input id="inputConfirmarSenha" type="password" class="form-control" name="confirmarSenha"
                   placeholder="Confirmar senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Redefinir Senha</button>

        <div class="mt-3">
            <div th:replace="~{fragments/mensagemValidacao :: validation}"></div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
