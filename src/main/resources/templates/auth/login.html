<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vakantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bd-masthead d-flex justify-content-center align-items-center vh-100">
<div class="login-container text-center p-4 rounded shadow-lg" style="max-width: 400px; width: 100%;">
    <img src="/images/logo.png" alt="Login" class="mb-3 img-fluid" style="max-width: 350px;">
    <h3 class="mb-3">Bem-vindo ao Vakantes</h3>

    <form th:action="@{/auth/logar}" method="post">
        <div class="mb-3 input-group">
            <label class="input-group-text" for="inputEmail">E-mail</label>
            <input id="inputEmail" type="text" class="form-control" name="email" placeholder="UsuÃ¡rio" required>
        </div>

        <div class="mb-3 input-group">
            <label class="input-group-text" for="inputSenha">Senha</label>
            <input id="inputSenha" type="password" class="form-control" name="senha" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        <div class="mt-3">
            <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
        </div>

    </form>

    <p class="mt-3">
        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
