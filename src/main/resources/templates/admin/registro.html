<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Usuário - Vakantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <div th:insert="fragments/navbar :: navbar"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>Registrar Novo Usuário</h3>
            </div>
            <div class="card-body">
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    Usuário criado com sucesso!
                </div>
                <form th:action="@{/admin/registro}" th:object="${usuario}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                            <input type="text" id="nomeCompleto" class="form-control" th:field="*{nomeCompleto}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" class="form-control" th:field="*{senha}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userRole" class="form-label">Tipo de Usuário:</label>
                            <select id="userRole" class="form-select" th:field="*{userRole}">
                                <option value="USER">Usuário</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 d-grid gap-2 container d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a href="/home" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
