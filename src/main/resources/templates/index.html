<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vakantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" >
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6">
        <div class="card text-center shadow-lg">
            <div class="card-header card-title bg-primary text-white">
                <h2 class="mb-0">Painel Vakantes</h2>
            </div>
            <div class="card-body p-4">
                <p class="card-text mb-4">Bem-vindo ao sistema de gestão de RH. Escolha um módulo para começar:</p>
                <div class="row g-3 justify-content-center">
                    <div class="col-12 col-md-6">
                        <a href="/cliente/buscar" class="btn btn-outline-primary w-100 py-3 rounded-3 shadow-sm d-flex flex-column align-items-center">
                            <i class="bi bi-building fs-2 mb-2"></i>
                            <span>Clientes</span>
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="/vaga/buscar" class="btn btn-outline-primary w-100 py-3 rounded-3 shadow-sm d-flex flex-column align-items-center">
                            <i class="bi bi-briefcase fs-2 mb-2"></i>
                            <span>Vagas</span>
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="/candidato/buscar" class="btn btn-outline-primary w-100 py-3 rounded-3 shadow-sm d-flex flex-column align-items-center">
                            <i class="bi bi-person-lines-fill fs-2 mb-2"></i>
                            <span>Candidatos</span>
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="/entrevista/buscar" class="btn btn-outline-primary w-100 py-3 rounded-3 shadow-sm d-flex flex-column align-items-center">
                            <i class="bi bi-calendar-check fs-2 mb-2"></i>
                            <span>Entrevistas</span>
                        </a>
                    </div>
                    <div class="col-12" sec:authorize="hasRole('ADMIN')">
                        <a href="/admin/registro" class="btn btn-outline-secondary w-100 py-3 rounded-3 shadow-sm d-flex flex-column align-items-center">
                            <i class="bi bi-person-plus fs-2 mb-2"></i>
                            <span>Cadastrar Usuário</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
