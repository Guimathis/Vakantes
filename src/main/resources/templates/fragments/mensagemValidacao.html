<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
	<title>Vakantes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="div-mensagem" th:fragment="validation" style="display: flex; justify-content: center;">
	<div class="alert alert-success alert-dismissible msgValidacao" role="alert"
		 th:if="${not #strings.isEmpty(mensagem)}">

		<span th:text="${mensagem}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<div class="alert alert-success alert-danger msgValidacao" role="alert"
		 th:if="${not #strings.isEmpty(mensagem_erro)}">

		<span th:text="${mensagem_erro}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="alert alert-success alert-danger msgValidacao" role="alert"
		 th:if="${not #strings.isEmpty(mensagem_erro_email)}">

		<span th:text="${mensagem_erro_email}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</div>


</body>

</html>
